<!DOCTYPE html>
<html lang="en" ng-app="carton">
  <head>
    <meta charset="utf-8">
    <title>Carton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Static file server">
    <meta name="author" content="Mark J. Berger">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/carton-style.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="NavController">
      <nav class="navbar navbar-default" role="navigation" ng-show="isLogged()">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a ui-sref='files'>Files</a></li>
              <li><a ng-click="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class='container-fluid'>
      <!-- Where the partials are loaded -->
      <div ui-view></div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/angular/angular.min.js"></script>
    <script src="static/angular/angular-file-upload.min.js"></script>
    <script src="static/angular/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
