<div class="ngdialog-message">
  <div style="text-align:center;">
    <h3>Are you sure you want to delete {{selected.name}}?</h3>
    <h4>Once a file is deleted you won't be able to recover it.</h4>
    <br />
      <button type="button" class="btn btn-lg btn-danger" ng-click="confirm()">Delete file</button>
      <button type="button" class="btn btn-lg btn-default" ng-click="closeThisDialog()">Cancel</button>
  </div>
</div>
